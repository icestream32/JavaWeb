<!-- 音视频播放 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 用来向页面中引入一个外部的音频文件
        video 用来向页面中引入一个外部的视频文件
        注意：音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音视频文件是否自动播放
                如果设置了autoplay，则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放
                主要是一进入网页就播放音乐太影响用户体验了
            loop 音视频是否循环播放
     -->
    <!-- <audio src="../resource/钟声.mp3"controls autoplay loop>钟声</audio>
    <video src="../resource/开头.mp4"controls autoplay loop width="500">开头</video> -->

    <!-- 上述这种方式有一个致命的缺点，就是低版本的浏览器，例如IE8不支持 -->
    <!-- 因此除了通过src来指定外部文件的路径以外，还可以通过source来指定文件音视频 -->
    <audio controls>
        <source src="../resource/钟声.mp3">
        <!-- embed标签可以兼容老版本的浏览器但是会默认自动播放 -->
        <!-- 使用时需要用type属性指定类型 -->
        <embed src="../resource/钟声.mp3" type="audio/mp3">
    </audio>
    <video controls>
        <source src="../resource/开头.mp4" wideth="500">
        <embed src="../resource/开头.mp4" type="video/mp4">
    </video>

    <!-- 除此之外，也可以使用内联框架获取视频 -->
    <iframe src="https://www.bilibili.com/video/BV1XJ411X7Ud?p=26" width="500" frameborder="0"></iframe>
</body>
</html>
