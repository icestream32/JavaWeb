<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello() {
            console.log("hello jack!")
        }

        // 这是程序员主动的调用该函数，这个函数不是回调函数
        sayHello();

    </script>
    <!-- 
        这种注册事件的方式就是第一种方式，在标签中使用“事件句柄”，在事件句柄后面编写JS代码
        当这个事件句柄对应的事件发生之后，“注册”在事件句柄当中的这个代码被监听器调用。

        onclick 鼠标单击的事件句柄，只有当鼠标单击事件click发生之后，注册在onclick后面的代码
        会被执行。

        以下button标签中的sayHello()函数，在页面打开的时候并不会执行，
        只是在页面打开的过程中完成事件的绑定，完成事件的注册，以后只有
        当该事件发生之后sayHello()函数才会执行，像这种函数又一种特殊
        的称谓，回调函数，英语单词里叫做：callback function

        这个回调函数的特点是：
            监听器负责调用，程序员不负责调用。
            当事件发生之后，监听器会负责调用该函数。
            像这种函数被称之为回调函数，callback。
     -->
    <input type="button" value="hello zhangsan" onclick="sayHello()"/>
</body>
</html>
