<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // x,y都是变量名，随意的，随便写，只要符合标识符的命名规范就行。
        window.onload = function(x) {
            // 给id="username"的节点绑定keydown事件
            // 后面的这个回调函数是我们负责编写的，但是调用者是监听器
            // 监听器调用这个回调函数的时候回传过来一个事件对象。
            // 如果需要使用这个事件对象的时候，你可以写上，不需要这个事件对象的时候，可以省略不写
            document.getElementById("username").onkeydown = function(y) {
                // 在这里捕捉键值，当用户敲回车键了，则登录
                // 新知识点：所有的”键盘事件对象“，有keynode属性
                // keyCode是键盘事件对象属性
                // 键值是遵循ACSII码，回车是13，ESC是27
                if (y.keyCode == 13) {
                    console.log("登录，正在进行身份认证，请稍后...")
                } else if (y.keyCode == 27) {
                    console.log("系统安全退出了!")
                }
            }
        }
    </script>
    <input type="text" id="username"/>
</body>
</html>
