<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Undefined类型：
                1、只有一个值，它的值就是：undefined
                2、当一个变量声明之后没有手动赋值，系统默认复制undefined
        */
        var i;
        console.log(i);

        var k = undefined;
        console.log(k);

        var e = "undefined";
        console.log(e);
        console.log(typeof e);
    </script>
</body>
</html>
