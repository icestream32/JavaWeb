<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /* 
            1、什么是JSON？
                JavaScript Object Notation（JavaScript标记对象）
                简称JSON
                JSON是一种轻量级的数据交换格式。

                什么是轻量级：
                    体现在JSON的体积小，但是可能表示的数据很多。、

                什么是数据交换：
                    C语言和Java语言之间交换数据
                    python和Java语言之间交换数据
                    JavaScript和Java之间交换数据。

                在现代的开发中，能够做数据交换的，包括两个：
                    第一个：JSON
                    第二个：XML
                
            2、在JavaScript当中，json是以对象的形式存在的。

            3.在JavaScript当汇总，怎么定义JSON格式的对象，怎么访问对象的属性呢？
                语法格式：
                    var jsonObj = {
                        "属性名" : "属性值",
                        "属性名" : "属性值",
                        "属性名" : "属性值",
                        "属性名" : "属性值"
                    }
            
            4、注意：在JS中[]和{}有什么区别？
                    [] 是数组对象。
                    {} 是json对象。
        */
        var emp = {
            "empno" : 7369,
            "ename" : "smith",
            "sal" : 800
        }

        // 怎么访问JSON对象的属性？
        // 第一种方式
        console.log(emp.empno)
        console.log(emp.ename)
        console.log(emp.sal)

        // 第二种方式
        console.log(emp["empno"])
        console.log(emp["ename"])
        console.log(emp["sal"])


    </script>
</body>
</html>
