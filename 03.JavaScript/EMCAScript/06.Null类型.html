<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            Null类型
                1、Null类型也是属于原始类型。
                2、Null类型只有1个值：null
                3、注意：typeof null 运算结果是：“object”
        */
        var i = null;
        console.log(typeof i); // "object"
    </script>
</body>
</html>
