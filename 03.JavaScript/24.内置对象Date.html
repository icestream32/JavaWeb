<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS的内置对象:Date

        var time = new Date(); // 获取系统当前时间.
        console.log(time) // Sat Feb 26 2022 09:45:05 GMT+0800 (香港标准时间)

        // 进行格式转换
        // 可以将年月日的信息都拿出来,然后自己拼接格式.
        var year = time.getFullYear();
        var month = time.getMonth(); // 0-11 表示 1-12
        var day = time.getDate(); // 获取一个月份中的第几天
        console.log(year + "年" + month + 1 + "月" + day + "日")

        // 在JS中提供了一个函数toLocaleString(),其实这个函数是Object的
        // 转换成具有本地语言环境的日期格式
        var strTime = time.toLocaleString();
        console.log(strTime) // 2022/2/26 上午9:51:05

        // 怎么获取自“1970年1月1日 00:00:00 000 ”到系统当前时间的总毫秒数
        var now = new Date();
        var timeMillis = now.getTime();
        console.log(timeMillis) // 1645840365074
    </script>
</body>
</html>
