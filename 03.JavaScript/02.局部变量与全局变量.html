<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            全局变量：
                在函数体之外声明的变量，叫做全局变量。
                全局变量在浏览器打开的时候分配空间，直到浏览器关闭的时候才会销毁。

            局部变量：
                在函数体中声明的变量，叫做局部变量。
                局部变量在函数被调用的时候分配空间，函数执行之后，内存释放。

            JavaScript也是遵守就近原则的。

            变量声明了，但是没有手动赋值，系统默认赋值undefined
            变量没有声明，直接访问，这个时候就会报错。（用F12查看错误信息）
        */
        // 全局变量
        var username = "zhangsan";

        function sayHello(){
            // 局部变量
            var username = "lisi";
            // 就近原则
            alert("welcome," + username);
        }

        // 在这里访问username
        alert("username = " + username); // username = zhangsan

        var k;
        alert(k); // 声明了一个变量，但是没有手动赋值，系统默认赋值undefined
        // alert(kkk); // kkk is not defined
    </script>
    <input type="button" value="hello" onclick="sayHello()"/><!-- welcome,lisi -->
</body>
</html>
