<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            border: 1px solid black;
            width: 300px;
            height: 50px;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <script>
        /* 
            JS的常用事件：
                1、blur             失去焦点
                2、focus            获得焦点

                3、click            鼠标单击
                4、dblclick         鼠标双击

                5、keydown          键盘按下
                6、keyup            键盘弹起

                7、mousedown        鼠标按下
                8、mouseover        鼠标经过
                9、mousemove        鼠标移动
                10、mouseout        鼠标离开
                11、mouseup         鼠标弹起

                12、submit          表单提交
                13、reset           表单重置

                14、select          文本被选定
                15、change          下拉别表选中项改变，或文本框内容改变
                16、load            页面加载完毕
        */
    </script>

    测试失去焦点事件：<input type="text" onblur="console.log('失去焦点了')" onfocus="console.log('获取焦点了')"/>
    <br><br>
    测试获取焦点事件：<input type="text" onfocus="console.log('获取焦点了')"/>
    <br><br>
    测试click事件：<input type="button" value="click事件" onclick="console.log('单击')"/>
    <br><br>
    测试dblclick事件：<input type="button" value="dblclick事件" ondblclick="console.log('双击')"/>
    <br><br>
    测试keydown事件：<input type="text" onkeydown="console.log('keydown...')"/>
    <br><br>
    测试keyup事件：<input type="text" onkeyup="console.log('keyup...')"/>
    <br><br>

    测试表单的提交和重置事件：
    <form action="" onsubmit="alert('hello')" onreset="console.log('表单重置了')">
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
    </form>
    <br><br>

    测试选中文本事件：
    <textarea name="" id="" cols="30" rows="10" onselect="console.log('文本被选中了')"></textarea>
    <br><br>
    <input type="text" onselect="console.log('文本被选中了')"/>
    <br><br>

    测试change事件：
    <select name="" id="" onchange="console.log('选项被修改！')">
        <option value="">请选择学历</option>
        <option value="gz">高中</option>
        <option value="zk">专科</option>
    </select>

    <br><br>
    测试mouse相关的事件：
        <div id="mouseDive" onmouseover="console.log('鼠标经过了')"
                            onmousedown="console.log('鼠标按下了')"
                            onmouseup="console.log('鼠标弹起了')"
                            onmouseout="console.log('鼠标离开了')"
                            onmousemove="console.log('鼠标移动了')"></div>

    
</body>
</html>
